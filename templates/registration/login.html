<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="container">
        <div class="nav">
            <ul>
                <li><span class="blue-logo"></span>Shop at SHOPEY<span class="blue">.</span></li>
                <li class="gray"><a href="{% url 'my-index' %}">Home</a></li>
                <li class="gray"><a href="{% url 'handlesignup' %}">Sign up</a></li>
            </ul>
        </div>
        <div class="hero">
            <div class="text">
                <p class="gray">START SHOPPING FOR FREE</p>
                <h1>Log into your account <span class="blue">.</span></h1>
                <p class="gray">Don't have an Account ? <span class="blue"><a href="{% url 'handlesignup' %}">Sign up</a></span></p>
            </div>
            <form action="/login" method="post">{% csrf_token %}
              <div class="form">

                  <div class="main" id="main-page">
                      <div class="id" >
                          <div class="input-icons" >
                              <legend for="username">Username</legend>
                              <div class="icon-center">
                                  <input class="input" type="text" id="email">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                      <path
                                          d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                  </svg>
                              </div>
                          </div>
                          <div class="input-icons">
                              <legend for="password">Password</legend>
                              <div class="icon-center">
                                  <input class="input" type="password" id="password">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-eye-fill" viewBox="0 0 16 16">
                                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                      <path
                                          d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                  </svg>
                              </div>
                          </div>
                      </div>
                  </div>

                  <div class="sub" id="sub-page">
                      <div class="id" >
                          <div class="input-icons" >
                              <legend for="username">Email</legend>
                              <div class="icon-center">
                                  <input class="input" type="email" id="email">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                      <path
                                          d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                  </svg>
                              </div>
                          </div>
                          <div class="input-icons">
                              <legend for="password">Password</legend>
                              <div class="icon-center">
                                  <input class="input" type="password" id="password">
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                      class="bi bi-eye-fill" viewBox="0 0 16 16">
                                      <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                      <path
                                          d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                  </svg>
                              </div>
                          </div>
                      </div>
                  </div>
                  <div class="buttons">
                      <button class="btn gray-btn" id="change-view-button">Different method</button><!--the different method is email instead of username -->
                      <button class="btn blue-btn" type="submit"><a href="{% url 'my-index' %}">Continue shopping</a></button>
                  </div>
              </div>
            </form>

        </div>
        <div class="footer">
            Shopey
        </div>
    </div>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
